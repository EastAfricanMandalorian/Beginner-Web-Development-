<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Links</title>
        <style>
            body{
                font-family: Helvetica, sans-serif;
                margin: 20px;
            }

            header {
                text-align: center;
                margin-bottom: 20px;
            }

            section {
                margin-bottom: 40px;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                grid-gap: 10px;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Welcome to Image Links</h1>
        </header>

        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the latest in technology.</p>
                <a href="https://example.com/technology" target="_blank">
                    <img src="technology.jpg" alt="Technology Image">
                </a>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1" target="_blank">
                    <img src="Nature 1.jpg" alt="Nature Image 1">
                </a>
                <a href="https://example.com/nature2" target="_blank">
                    <img src="nature 2.jpg" alt="Nature Image 2">
                </a>
                <a href="https://example.com/nature3" target="_blank">
                    <img src="nature 3.jpg" alt="Nature Image 3">
                </a>
            </div>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1" target="_blank"><img src="Burger and Fries.jpg" alt="Food Item 1"></li>
                <li><a href="https://example.com/food2" target="_blank"><img src="Salad.jpg" alt="Food Item 2"></li>
                <li><a href="https://example.com/food3" target="_blank"><img src="Pancake.jpg" alt="Food Item 3"></li>
            </ul>
        </section>
    </body>
</html>
